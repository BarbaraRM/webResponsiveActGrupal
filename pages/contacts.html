<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../stylesheets/contacts.css" />
    <link rel="stylesheet" href="../stylesheets/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container-fluid">
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              href="/pages/dashboard.html"
              >Dashboard</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/pages/contacts.html">Empresas</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              data-bs-toggle="dropdown"
              href="#"
              role="button"
              aria-expanded="false"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                width="20"
                height="20"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                />
              </svg>
            </a>
            <ul class="dropdown-menu" i>
              <li>
                <a class="dropdown-item" href="/pages/profile.html"
                  >Mi perfil</a
                >
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <a class="dropdown-item" id="logout" href="/pages/login.html">Cerrar Sesion</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container mt-5">
      <!-- dashboard -->
      <h1 class="text-center mb-4">Gestion de Empresas Extranjeras</h1>
      <div class="d-flex justify-content-end mb-3">
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#addEmpresaModal"
        >
          Agregar Empresa
        </button>
      </div>
      <!-- Lista empresas˝ -->
      <div class="list-group" id="empresa-list">
      </div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="addEmpresaModal"
      tabindex="-1"
      aria-labelledby="addEmpresaModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addEmpresaModalLabel">
              Agregar Empresa
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formAgregarEmpresa">
              <div class="mb-3">
                <label for="nombreEmpresa" class="form-label"
                  >Nombre de la Empresa</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="nombreEmpresa"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="descripcionEmpresa" class="form-label">Descripcion</label>
                <input
                  type="text"
                  class="form-control"
                  id="descripcionEmpresa"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="empresaPais" class="form-label">País</label>
                <input
                  type="text"
                  class="form-control"
                  id="empresaPais"
                  required
                />
              </div>
              <button id="guardarEmpresas" type="submit" class="btn btn-primary">Agregar</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/contacts.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
